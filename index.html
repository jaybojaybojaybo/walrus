<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <div id="visible-text">
        <p><span class="click-text">Let's play peek-a-boo. Click here to see the surprise!</span></p>
      </div>
      <div id="invisible-text">
        <p><span class="click-text">Isn't this walrus cute? Click again to banish him to the shadow realm.</span></p>
        <img src="img/walrus.jpg" alt="A photo of a walrus.">
      </div>

      <button class="btn btn-success"id="fade-in">Click-me!</button>
      <p class="fade-in-text">After the above button is clicked, this text should fade in. I hope!</p>
    </div>
  </body>
</html>
